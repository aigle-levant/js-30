<!DOCTYPE html>
<!--AIGLE-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Painting</title>
    <link rel="stylesheet" href="day-three.css">
</head>
<body>
    <div class="container">
            <section class="header flex">
                <h1 class="heading">The Champion</h1>
                <h2>|</h2>
                <h2 class="sub-heading">Painting by <strong>Sir Charles Lock Eastlake</strong> in 1824</h2>
            </div>
            <div class="controls flex section-spacing">
                <!--1 rem is 20 px-->
                <label for="spacing">Spacing:</label>
                <input type="range" name="spacing" min="1" max="20" value="1" data-sizing="rem" placeholder="1">
                <label for="blur">Blur: </label>
                <input type="range" name="blur" min="0" max="5" value="1" data-sizing="rem" placeholder="0">
                <label for="base">Background: </label>
                <input type="color" name="base" value="#CC7722" placeholder="0">
            </div>
            <div class="image-content flex">
                <img src="https://images.unsplash.com/photo-1577081395884-e70fc91645ad?q=80&w=2034&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                class="image-size property" alt="The Champion, 1824. Artist: Sir Charles Lock Eastlake">
            </div>
    </div>
    <script src="day-three.js" defer></script>
</body>
</html>
