<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="day-two.css">
</head>
<body>
    <div class="container">
        <!-- clocky mcclockface -->
        <div class="center clock round">
            <div class="clock-face round">
                <div class="roman-num center">
                    <div class="number" style="--i:9">XII</div>
                    <div class="number" style="--i:10;">I</div>
                    <div class="number" style="--i:11;">II</div>
                    <div class="number" style="--i:12;">III</div>
                    <div class="number" style="--i:1;">IV</div>
                    <div class="number" style="--i:2;">V</div>
                    <div class="number" style="--i:3;">VI</div>
                    <div class="number" style="--i:4;">VII</div>
                    <div class="number" style="--i:5;">VIII</div>
                    <div class="number" style="--i:6;">IX</div>
                    <div class="number" style="--i:7;">X</div>
                    <div class="number" style="--i:8;">XI</div>
                </div>
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand sec-hand"></div>
            </div>
        </div>
    </div>
    <script src="day-two.js" defer></script>
</body>
</html>
